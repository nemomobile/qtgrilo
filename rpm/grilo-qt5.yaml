Name: grilo-qt5
Summary: Framework for discovering and browsing media
URL: https://github.com/nemomobile/qtgrilo
Group: Development/Libraries
Description: "%{summary}."
Version: 0.0.0
Release: 1
Sources:
    - "%{name}-%{version}.tar.bz2"
    - "%{name}.yaml"
License: BSD
Configure: none
Builder: qmake5
PkgConfigBR:
    - Qt5Core
    - Qt5Qml
    - grilo-0.2
Files:
    - "%{_libdir}/lib*.so.%{release}*"
SubPackages:
    - Name: devel
      Summary: Development files for %{name}
      Group: Development/Libraries
      Description: Development files for %{name}.
      Files:
          - "%{_datarootdir}/qt5/mkspecs/features/%{name}.prf"
          - "%{_includedir}/qt5/%{name}/GriloBrowse"
          - "%{_includedir}/qt5/%{name}/GriloDataSource"
          - "%{_includedir}/qt5/%{name}/GriloMedia"
          - "%{_includedir}/qt5/%{name}/GriloModel"
          - "%{_includedir}/qt5/%{name}/GriloMultiSearch"
          - "%{_includedir}/qt5/%{name}/GriloQt"
          - "%{_includedir}/qt5/%{name}/GriloQuery"
          - "%{_includedir}/qt5/%{name}/GriloRegistry"
          - "%{_includedir}/qt5/%{name}/grilobrowse.h"
          - "%{_includedir}/qt5/%{name}/grilodatasource.h"
          - "%{_includedir}/qt5/%{name}/grilomedia.h"
          - "%{_includedir}/qt5/%{name}/grilomodel.h"
          - "%{_includedir}/qt5/%{name}/grilomultisearch.h"
          - "%{_includedir}/qt5/%{name}/griloqt.h"
          - "%{_includedir}/qt5/%{name}/griloquery.h"
          - "%{_includedir}/qt5/%{name}/griloregistry.h"
          - "%{_includedir}/qt5/%{name}/grilosearch.h"
          - "%{_libdir}/lib*.so"
          - "%{_libdir}/pkgconfig/%{name}.pc"

    - Name: qml-plugin
      Summary: QML plugin for %{name}
      Group: Development/Libraries
      Description: QML plugin for %{name}.
      Provides:
          - nemo-qml-plugin-grilo-qt5 > 0.1.5
      Obsoletes:
          - nemo-qml-plugin-grilo-qt5 <= 0.1.5
      Files:
          - "%{_libdir}/qt5/qml/org/nemomobile/grilo/libgrilo-qt5-qml-plugin.so"
          - "%{_libdir}/qt5/qml/org/nemomobile/grilo/qmldir"
