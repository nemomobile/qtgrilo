Name: grilo-qt
Summary: Framework for discovering and browsing media
URL: https://github.com/nemomobile/qtgrilo
Group: Development/Libraries
Description: "%{summary}."
Version: 0.0.0
Release: 1
Sources:
    - "%{name}-%{version}.tar.bz2"
    - "%{name}.yaml"
License: BSD
Configure: none
Builder: qmake
PkgConfigBR:
    - QtCore >= 4.7.0
    - QtDeclarative
    - grilo-0.2
Files:
    - "%{_libdir}/lib*.so.%{release}*"
SubPackages:
    - Name: devel
      Summary: Development files for %{name}
      Group: Development/Libraries
      Description: Development files for %{name}.
      Files:
          - "%{_datarootdir}/qt4/mkspecs/features/%{name}.prf"
          - "%{_includedir}/qt4/%{name}/GriloBrowse"
          - "%{_includedir}/qt4/%{name}/GriloDataSource"
          - "%{_includedir}/qt4/%{name}/GriloMedia"
          - "%{_includedir}/qt4/%{name}/GriloModel"
          - "%{_includedir}/qt4/%{name}/GriloMultiSearch"
          - "%{_includedir}/qt4/%{name}/GriloQt"
          - "%{_includedir}/qt4/%{name}/GriloQuery"
          - "%{_includedir}/qt4/%{name}/GriloRegistry"
          - "%{_includedir}/qt4/%{name}/grilobrowse.h"
          - "%{_includedir}/qt4/%{name}/grilodatasource.h"
          - "%{_includedir}/qt4/%{name}/grilomedia.h"
          - "%{_includedir}/qt4/%{name}/grilomodel.h"
          - "%{_includedir}/qt4/%{name}/grilomultisearch.h"
          - "%{_includedir}/qt4/%{name}/griloqt.h"
          - "%{_includedir}/qt4/%{name}/griloquery.h"
          - "%{_includedir}/qt4/%{name}/griloregistry.h"
          - "%{_includedir}/qt4/%{name}/grilosearch.h"
          - "%{_libdir}/lib*.so"
          - "%{_libdir}/pkgconfig/%{name}.pc"

    - Name: qml-plugin
      Summary: QML plugin for %{name}
      Group: Development/Libraries
      Description: QML plugin for %{name}.
      Provides:
          - nemo-qml-plugin-grilo > 0.1.5
      Obsoletes:
          - nemo-qml-plugin-grilo <= 0.1.5
      Files:
          - "%{_libdir}/qt4/imports/org/nemomobile/grilo/libgrilo-qt-qml-plugin.so"
          - "%{_libdir}/qt4/imports/org/nemomobile/grilo/qmldir"
